<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - فوت نيوز</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#0a0a0a; color:#fff; font-family:'Segoe UI',sans-serif; line-height:1.8;">
  <div style="max-width:900px; margin:auto; padding:40px 20px;">
    <h1 style="text-align:center; color:#00ff88;">تواصل معنا</h1>
    <p>يسعدنا تواصلكم معنا لأي استفسارات أو اقتراحات تتعلق بموقع فوت نيوز أو محتواه.</p>
    <form action="mailto:contact@footnews.com" method="post" enctype="text/plain" style="margin-top:20px;">
      <label>الاسم:</label><br>
      <input type="text" name="name" required style="width:100%; padding:10px; border:none; border-radius:8px; margin-bottom:15px;"><br>
      
      <label>البريد الإلكتروني:</label><br>
      <input type="email" name="email" required style="width:100%; padding:10px; border:none; border-radius:8px; margin-bottom:15px;"><br>
      
      <label>الرسالة:</label><br>
      <textarea name="message" rows="6" required style="width:100%; padding:10px; border:none; border-radius:8px; margin-bottom:15px;"></textarea><br>
      
      <button type="submit" style="background:linear-gradient(135deg,#00ff88,#0099ff); color:#000; padding:12px 30px; border:none; border-radius:10px; cursor:pointer;">إرسال</button>
    </form>
    <br>
    <a href="index.html" style="color:#00ff88;">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
